name: Deploy my-portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy files via rsync (through amane -> react_web)
        run: |
          rsync -avz \
            --exclude 'node_modules' \
            --exclude '.git' \
            -e "ssh -o StrictHostKeyChecking=no -J e215705@amane.ie.u-ryukyu.ac.jp:1322 -p 1322" \
            ./ react_web@10.0.6.56:/var/www/my-portfolio/

      - name: Build and restart app on react_web
        run: |
          ssh -o StrictHostKeyChecking=no -J e215705@amane.ie.u-ryukyu.ac.jp:1322 -p 1322 react_web@10.0.6.56 << 'EOF'
            set -e
            cd /var/www/my-portfolio
            npm ci
            npm run build
            pm2 restart my-portfolio
          EOF
