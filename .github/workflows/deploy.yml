name: Deploy to react_web

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH for ProxyJump
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Create SSH config using a heredoc
          cat > ~/.ssh/config <<'EOF'
Host amane
  HostName amane.ie.u-ryukyu.ac.jp
  User e215705
  Port 1322

Host react_web
  HostName 10.0.6.56
  User react_web
  Port 1322
  ProxyJump amane
EOF
          chmod 600 ~/.ssh/config

          ssh-keyscan -p 1322 amane.ie.u-ryukyu.ac.jp >> ~/.ssh/known_hosts || true
          ssh-keyscan -p 1322 10.0.6.56 >> ~/.ssh/known_hosts || true

      - name: Rsync files to remote
        run: |
          rsync -avz --delete --exclude 'node_modules' --exclude '.git' -e "ssh -F ~/.ssh/config -o StrictHostKeyChecking=no" ./ react_web:/var/www/my-portfolio/

      - name: Install dependencies and build on remote
        run: |
          ssh -F ~/.ssh/config -o StrictHostKeyChecking=no react_web "cd /var/www/my-portfolio && npm ci && npm run build && pm2 restart my-portfolio"

